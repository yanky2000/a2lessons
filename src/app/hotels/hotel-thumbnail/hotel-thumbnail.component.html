<md-card>
  <h3>{{hotel.name}}</h3>
  <img [src]="hotel.imageUrl" alt="hotel.name">
  <img [src]="hotel.imageUrl2" alt="hotel.name">
  <p> Address: {{hotel.address}},
    <span>&nbsp;</span>
    <span>{{hotel.city}}</span>
  </p>
</md-card>
