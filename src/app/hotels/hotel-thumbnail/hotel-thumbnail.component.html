<md-card class="hotel-thumbnail">
  <h3>{{hotel.name}}</h3>
  <div class="hotel-thumbnail-content">
    <img [src]="hotel.imageUrl" alt="hotel.name">
    <div class="hotel-thumbnail-content-address">
    <p> Address: {{hotel.address}}, </p>
    <p> TEL: {{hotel.tel}}, </p>
    </div>
  </div>
</md-card>
